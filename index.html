<title>NeDB Example</title>
<link rel="stylesheet" type="text/css" href="main.css">

<main>
  
  <form class="js-form">
    <textarea class="js-body" type="text" placeholder="Quote" rows="4" required autofocus></textarea> 
    <input class="js-source" type="text" placeholder="Source">
    <input class="js-link" type="url" placeholder="Link">
    <button type="submit">Submit</button>
  </form>
  
  <section class="restore">
    <span class="link js-restore">Restore Defaults</span>
  </section>

  <ul class="js-quotes-list"></ul>
  
</main>

<script src="main.js"></script>
